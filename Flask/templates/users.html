<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Главная</title>
</head>
<body>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Мой первый сайт</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Валюты</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Список пользователей</a>
      </nav>
    </div>

    <div class="container mt-5">
        <h1>Все пользователи сайта</h1>
        <div class="alert alert-info" style="display: flex; flex-direction: row; justify-content: space-between;">
            <h1>ID</h1>
            <h1>Имя</h1>
            <h1>Почта</h1>
        </div>
        {% for el in users %}
        <div class="alert alert-info" style="display: flex; flex-direction: row; justify-content: space-between;">
            <h2>{{el.id}}</h2>
            <h2>{{el.name}}</h2>
            <h2>{{el.mail}}</h2>
        </div>
        {% endfor %}
    </div>

</body>
</html>
